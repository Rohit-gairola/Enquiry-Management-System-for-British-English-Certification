<div class="container my-5 border shadow p-3 mb-5 bg-white rounded">
    <h1 class="text-center my-4 font-weight-bold">Registered Students <button type="button" class="btn btn-danger"
            style="float: inline-end;" [routerLink]="['/adminDashboard']">Back to Dashboard</button></h1>
            <div class="alert alert-warning" *ngIf="students?.length == 0">No Student Registered yet !</div>
            <hr>
    <div class="scrollTable" *ngIf="students?.length != 0">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr class="fixed">
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{ student.userName }}</td>
                    <td>{{ student.emailID }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
